<mat-card>
    <h1>Add new category</h1>
    <mat-card-content>
        <div class="boostrap-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <form (ngSubmit)="formSubmit()">
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Title</mat-label>
                                <input required type="text" name="title" matInput placeholder="Enter here" [(ngModel)]="category.title" />
                            </mat-form-field>
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Description</mat-label>
                                <textarea required name="description" matInput placeholder="Enter Category Description" rows="15" [(ngModel)]="category.description"></textarea>
                            </mat-form-field>
                            <div class="container text-center mt20">
                                <button mat-raised-button color="accent">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
