<mat-card>
    <h1>Update quiz</h1>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form *ngIf="quiz" (ngSubmit)="updateQuiz()">
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Title</mat-label>
                    <input [(ngModel)]="quiz.title" type="text" name="title" placeholder="Enter here" matInput required />
                </mat-form-field>
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Description</mat-label>
                    <textarea [(ngModel)]="quiz.description" name="Description" placeholder="Enter Here" matInput rows="5"></textarea>
                </mat-form-field>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Maximum Marks</mat-label>
                            <input [(ngModel)]="quiz.maxMarks" type="text" name="maxMarks" placeholder="Enter here" matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Number of Question</mat-label>
                            <input [(ngModel)]="quiz.numberOfQuestions" type="text" name="numberOfQuestion" placeholder="Enter here" matInput>
                        </mat-form-field>
                    </div>
                </div>
                <mat-slide-toggle name="active" [(ngModel)]="quiz.active" class="mt20" color="primary" [checked]="false">
                    Publish status
                </mat-slide-toggle>
                <br>
                <mat-form-field class="mt20 w100">
                    <mat-label>Select category</mat-label>
                    <mat-select [(ngModel)]="quiz.category.cid" name="category">
                        <mat-option *ngFor="let c of categories" [value]="c.cid">
                            {{c.title}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="contatiner text-center ml20">
                    <button mat-raised-button color="primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</mat-card>
{{quiz | json}}
