<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/logo.png" width="100" alt="">
                    </div>
                    <h1 class="text-center">Login here !!</h1>
                    {{loginData | json}}

                    <form (ngSubmit)="formSubmit()">
                        <!-- Username -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input [(ngModel)]="loginData.username" required name="username" matInput placeholder="Enter here" />
                            <mat-hint>Valid User Name</mat-hint>
                        </mat-form-field>

                        <!-- Password -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>User password</mat-label>
                            <input [(ngModel)]="loginData.password" required name="password" type="password" matInput placeholder="Enter here" />
                        </mat-form-field>

                        <div class="container text-center">
                            <button mat-raised-button color="primary" type="submit">Login</button>
                            <button class="ml20" mat-raised-button color="accent" type="reset">Clear</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
